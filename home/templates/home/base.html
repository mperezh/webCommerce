<!DOCTYPE html>
<html lang="en">
<head>
  <!-- META -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- TITLE -->
  <title>webCommerce - Tu sitio de reserva</title>
  {% load staticfiles %}
  <!-- LINKS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css '%}">
  <link rel="stylesheet" href="{% static 'css/animate.min.css '%}">
  <link rel="stylesheet" href="{% static 'css/hover.min.css '%}">
  <link rel="stylesheet" href="{% static 'css/style.css '%}">
  <!-- JQUERY -->
  <script src="{% static 'js/jquery.min.js '%}"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-default navbar-satatic-top">
      <!-- Container -->
      <div class="container container-fluid">
        <!-- navbar-header -->
        <div class="navbar-header">
          <button type="button" name="menu" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-menu">
            <span class="sr-only"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a href="#" class="navbar-brand">webCommerce</a>
        </div>
        <!-- ./ end navbar-header -->
        <!-- navbar-collapse -->
        <div class="collapse navbar-collapse" id="navbar-menu">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Item 1</a></li>
            <li><a href="#">Item 2</a></li>
            <li><a href="#">Item 3</a></li>
            <li><a href="#">Item 4</a></li>
            <li><a href="#">Item 5</a></li>
          </ul>
        </div>
          <!-- ./ end navbar-collapse -->
      </div>
      <!-- ./ end Container -->
    </nav>
    <!-- ./ end Navbar -->
  </header>
  <!-- ./ end Header -->

  {% block content %}{% endblock %}

  <!-- SCRIPTS -->
  <script src="{% static 'js/bootstrap.min.js '%}"></script>
  <script src="{% static 'js/wow.min.js '%}"></script>
</body>
</html>
