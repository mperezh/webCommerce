{% extends '../base.html' %}
{% load staticfiles %}
{% block title %}Iniciar Sesion{% endblock %}

{% block content %}
    <section class="bg-primary" id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <h2 class="section-heading">Iniciar Sesion</h2>
                    <hr class="light">
                </div>
            </div>
        </div>
    </section>

    <section id="login">
        <div class="container">
            <div class="loginForm">
                <form method="POST" action="" style="padding: 2em;">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="control-label" for="username">Nombre de usuario</label>
                        <input type="text" id="username" name="username" class="form-control" value="{{ username }}">
                    </div>
                    <div class="form-group">
                        <label for="password">Contrase√±a</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary orange">Entrar</button>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
